services:
  db:
    image: mongo:8.0.5
    container_name: db
    ports:
      - "4000:27017"
    restart: always

  rabbit:
    image: rabbitmq:3.13.7-management
    container_name: rabbit
    ports:
      - "5672:5672"   # Queue port
      - "15672:15672" # Management port
    restart: always

  storage:
    image: storage
    build:
      context: ./storage
      dockerfile: Dockerfile-dev
    container_name: video-streaming-storage
    volumes:
      - ./storage:/usr/src/storage:z
    ports:
      - "4001:80"
    environment:
      - PORT=80
      - STORAGE_ACCOUNT_NAME=${STORAGE_ACCOUNT_NAME}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
      - NODE_ENV=development
    restart: "no"

  backend:
    image: video-streaming-backend
    build:
      context: ./backend
      dockerfile: Dockerfile-dev
    container_name: video-streaming-backend
    volumes:
      - ./backend:/usr/src/backend:z
    ports:
      - "4002:3000"
    environment:
      - PORT=3000
      - RABBIT=amqp://guest:guest@rabbit:5672
      - DBHOST=mongodb://db:27017
      - DBNAME=video-streaming
      - VIDEO_STORAGE_HOST=video-streaming-storage
      - VIDEO_STORAGE_PORT=80
      - HISTORY_PORT=80
      - NODE_ENV=development
    depends_on:
      - db
      - rabbit
    restart: "no"

  history:
    image: history
    build:
      context: ./history
      dockerfile: Dockerfile-dev
    container_name: history
    volumes:
      - ./history:/usr/src/history:z
    ports:
      - "4003:80"
    environment:
      - PORT=80
      - RABBIT=amqp://guest:guest@rabbit:5672
      - DBHOST=mongodb://db:27017
      - DBNAME=history
    depends_on:
      - db
      - rabbit
    restart: "no"

  recommendations:
    image: recommendations
    build:
      context: ./recommendations
      dockerfile: Dockerfile-dev
    container_name: recommendations
    volumes:
      - ./recommendations:/usr/src/recommendations:z
    ports:
      - "4004:80"
    environment:
      - PORT=80
      - RABBIT=amqp://guest:guest@rabbit:5672
      - DBHOST=mongodb://db:27017
      - DBNAME=history
    depends_on:
      - db
      - rabbit
    restart: "no"