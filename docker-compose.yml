services:
  db:
    image: mongo:8.0.5
    container_name: db
    ports:
      - "4000:27017"
    restart: always

  storage:
    image: storage
    build:
      context: ./storage
      dockerfile: Dockerfile
    container_name: video-streaming-storage
    ports:
      - "4001:80"
    environment:
      - PORT=80
      - STORAGE_ACCOUNT_NAME=${STORAGE_ACCOUNT_NAME}
      - STORAGE_ACCESS_KEY=${STORAGE_ACCESS_KEY}
    restart: "no"

  backend:
    image: video-streaming-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-streaming-backend
    ports:
      - "4002:3000"
    environment:
      - PORT=80
      - DBHOST=mongodb://db:27017
      - DBNAME=video-streaming
      - VIDEO_STORAGE_HOST=video-streaming-storage
      - VIDEO_STORAGE_PORT=80
    restart: "no"